<!doctype html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis PAI Kelas 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="h-full geometric-bg">
  <main class="min-h-full p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
      
      <header class="text-center mb-8 fade-in">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl mb-4 shadow-lg">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7v10c0 5.55 3.84 9.739 9 11 5.16-1.261 9-5.45 9-11V7l-10-5z" /> 
            <path d="M8 11l2 2 4-4" stroke="white" stroke-width="2" fill="none" />
          </svg>
        </div>
        <h1 id="quiz-title" class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">ULANGAN HARIAN PAI</h1>
        <p class="text-gray-600 text-lg">Uji pemahaman pembelajaran PAI Kelas 4 SDN Ujung Menteng 03</p>
      </header>

      <div id="progress-container" class="mb-8 fade-in">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-medium text-gray-600">Progress</span> 
          <span id="progress-text" class="text-sm font-medium text-gray-600">0/15</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-3 shadow-inner">
          <div id="progress-bar" class="progress-bar h-3 rounded-full" style="width: 0%"></div>
        </div>
      </div>

      <div id="quiz-container" class="space-y-6">
        </div>

      <div id="navigation-container" class="flex justify-between items-center mt-8 pt-6 border-t border-gray-200">
        <button id="prev-btn" class="px-6 py-3 bg-gray-100 text-gray-600 rounded-xl font-medium hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled> â† Sebelumnya </button> 
        <button id="next-btn" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl font-medium hover:from-purple-600 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed"> Selanjutnya â†’ </button> 
        <button id="submit-btn" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-xl font-medium hover:from-green-600 hover:to-green-700 transition-all shadow-lg hover:shadow-xl hidden"> Selesai âœ“ </button>
      </div>

      <div id="results" class="hidden mt-8 space-y-6">
        <div id="score-summary" class="p-8 bg-gradient-to-br from-green-50 to-emerald-50 rounded-2xl border-2 border-green-200 text-center">
          <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-400 to-green-600 rounded-2xl mb-4 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Kuis Selesai!</h2>
          <p id="completion-message" class="text-gray-600 text-lg mb-4">Terima kasih telah mengerjakan kuis ini.</p>
          <div id="score-display" class="mb-6">
            0/15
          </div>
          <div class="flex gap-4 justify-center">
            <button id="review-btn" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-medium hover:from-blue-600 hover:to-blue-700 transition-all shadow-lg hover:shadow-xl"> ğŸ“‹ Lihat Pembahasan </button> 
            <button id="restart-btn" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-xl font-medium hover:from-purple-600 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl"> ğŸ”„ Mulai Ulang </button>
          </div>
        </div>

        <div id="answer-review" class="hidden space-y-4">
          <h3 class="text-xl font-bold text-gray-800 mb-4">ğŸ“‹ Pembahasan Jawaban</h3>
          <div id="review-content"></div>
          <div class="text-center pt-4">
            <button id="back-to-results" class="px-6 py-3 bg-gradient-to-r from-gray-500 to-gray-600 text-white rounded-xl font-medium hover:from-gray-600 hover:to-gray-700 transition-all shadow-lg hover:shadow-xl"> â† Kembali ke Hasil </button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
