name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # perlu untuk push ke gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run build script that uses API_KEY (generate static files)
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          # pastikan scripts/generate.js executable via node
          node scripts/generate.js

      - name: Upload build output as artifact (optional backup)
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./public

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
