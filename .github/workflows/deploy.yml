name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure scripts folder exists
        run: mkdir -p scripts

      - name: Check scripts/generate.js exists
        run: |
          if [ ! -f scripts/generate.js ]; then
            echo "ERROR: scripts/generate.js not found. Create it or skip build step."
            exit 1
          fi

      - name: Run build script (uses API_KEY from Secrets)
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          # Jalankan build; skrip harus exit non-zero jika gagal
          node scripts/generate.js

      - name: Verify public output
        run: |
          if [ ! -d ./public ]; then
            echo "ERROR: ./public directory missing. Build failed or script didn't create output."
            exit 1
          fi
          # optional: fail if no files in public
          if [ -z "$(ls -A public || true)" ]; then
            echo "ERROR: public directory is empty."
            exit 1
          fi

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: ./public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
